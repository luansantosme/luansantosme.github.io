<header class="site-header" role="banner">
    <div class="header-container">
        <div class="header-brand">
            <a href="{{ "/" | relURL }}" class="brand-link" aria-label="Ir para página inicial">
                <span class="brand-text">{{ .Site.Title }}</span>
            </a>
        </div>
        {{ $menu := .Site.Menus.main }}
        {{ if $menu }}
        <nav class="header-nav" role="navigation" aria-label="Navegação principal">
            <ul class="nav-menu" id="main-menu">
                {{ range $menu }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link{{ if eq .Identifier "home" }} nav-link-home{{ end }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
        {{ end }}
    </div>
</header>
